{% extends "base.html" %}

{% block content %}
<h3>{{ name }}</h3>
    {%for pr in product%}
        <div class="product">
            <img src="{{ pr.image }}" alt="{{ pr.name }}">
            <div class="serial-info">
                <h2>{{ pr.name }}</h2>
                <p>{{ pr.description }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
