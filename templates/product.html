{% extends "base.html" %}

{% block content %}
<h3>{{ name }}</h3>
    {%for pr in product%}
        <div class="product">
            <img src="{{ pr.image }}" alt="{{ pr.name }}">
            <div class="serial-info">
                <h2>{{ pr.name }}</h2>
                <p>{{ pr.description }}</p>
            </div>
            <form method="post" action="">
                        <button type="submit" class="btn btn-outline-dark
                        center-block col mx-auto stretched-link" name="add" value="{{ pr.name }}">
                            Добавить в корзину
                        </button>
                    </form>
        </div>
    {% endfor %}
{% endblock %}
